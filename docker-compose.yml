version: '3'
services:
  mysql:
    image: mysql:8.0
    container_name: hhplus-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=application
      - MYSQL_PASSWORD=application
      - MYSQL_DATABASE=hhplus
    volumes:
      - ./data/mysql/:/var/lib/mysql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  app:
    build: .
    depends_on:
      - redis
    environment:
      SPRING_REDIS_HOST: redis

volumes:
  redis-data:
